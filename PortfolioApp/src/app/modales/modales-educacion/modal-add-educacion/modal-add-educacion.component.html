 <!-- MODAL AGREGAR -->
 <div class="modal fade" id="agregarEducacionModal" tabindex="-1" aria-labelledby="agregarEducacionModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form>
            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Imagen Institución:</label>
            <input type="url" class="form-control" id="recipient-name" placeholder="Ingresá la URL">
            </div>
            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Fecha Inicio:</label>
            <input type="date" class="form-control" id="recipient-date">
            </div>
            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Fecha Finalizacion:</label>
            <input type="date" class="form-control" id="recipient-date">
            </div>
            <div class="mb-3">
            <label for="message-text" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" id="message-text"></textarea>
            </div>
        </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary">AGREGAR</button>
        </div>
    </div>
    </div>
</div>
