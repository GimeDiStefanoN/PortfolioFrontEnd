 <!-- MODAL EDIT SOBRE MI -->
 <div class="modal fade" id="editSobreminModal" tabindex="-1" aria-labelledby="editSobreminModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post" [formGroup]="form" (ngSubmit)="enviar()" novalidate name="editForm">
            <div class="modal-body">

                <div class="mb-3">
                  <label for="imgSobremi" class="col-form-label">Editar imagen Perfil:</label>
                  <input type="url" class="form-control" id="imgSobremi" placeholder="IngresÃ¡ la URL" formControlName="img">
                </div>
                <span *ngIf="campoValido('img')" class="text-danger">Se debe completar con la URL de una imagen</span>

                <div class="mb-3">
                  <label for="nombre" class="col-form-label">Editar Nombre:</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombres completos" formControlName="nombre">
                </div>
                <span *ngIf="campoValido('nombre')" class="text-danger">Es requerido</span>

                <div class="mb-3">
                  <label for="apellido" class="col-form-label">Editar Apellido:</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Apellidos completos" formControlName="apellido">
                </div>
                <span *ngIf="campoValido('apellido')" class="text-danger">Es requerido</span>

                <div class="mb-3">
                  <label for="puesto" class="col-form-label">Editar Puesto:</label>
                  <input type="text" class="form-control" id="puesto" placeholder="Puesto laboral" formControlName="puesto">
                </div>
                <span *ngIf="campoValido('puesto')" class="text-danger">Es requerido</span>

                <div class="mb-3">
                  <label for="descripcion" class="col-form-label">Editar descripcion:</label>
                  <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
                </div>
                <span *ngIf="campoValido('descripcion')" class="text-danger">Es requerido</span>

            </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">GUARDAR</button>
              </div>
          </form>
      </div>
    </div>
  </div>
