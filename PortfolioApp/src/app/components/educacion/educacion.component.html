    <!-- SECCION EDUCACION -->
    <section id="editEducacion" class="edit">
        <button class="buttonedit" type="button" data-bs-toggle="modal" data-bs-target="#agregarEducacionModal"><i class="fa-solid fa-plus"></i></button>
    </section>

    <section id="educacion">
        <div class="contenedorEducacion">
            <p class="titulo-seccion">MIS ESTUDIOS</p>

            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="">
                        <ul class="timeline">
                            <li *ngFor="let estudios of educacionList"
                            >
                                <div class="title-educacion">
                                    <a [href]="estudios.urlinstitucion" target="_blank"><img [src]="estudios.logoinstitucion" class="logo-educacion" alt="logo instituto educativo" width="90px" height="60px" ></a>                             
                                    <h4>{{estudios.titulo}}</h4>
                                </div>
                                <h6 class="fecha">{{estudios.inicio}}  {{estudios.fin}}</h6>
                                <p>{{estudios.descripcion}}</p>

                                <div id="editEducacion" class="edit">
                                    <button class="buttonedit" type="button" data-bs-toggle="modal" data-bs-target="#editEducacionModal"><i class="fa-solid fa-pencil"></i></button>
                                    <button class="buttonborrar" type="button" data-bs-toggle="modal" data-bs-target="#editEducacionModal"><i class="fa-sharp fa-solid fa-trash-can"></i></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- aca va el modal de edicion -->
<app-modal-add-educacion></app-modal-add-educacion>
<app-modal-edit-educacion></app-modal-edit-educacion>
