<!-- SECCION PROYECTOS -->
<section id="editProyectos" class="edit">
    <button class="buttonedit" type="button" data-bs-toggle="modal" data-bs-target="#agregarProyectosModal"><i class="fa-solid fa-plus"></i></button>
</section>


<section id="proyectos">
        <div class="contenedorProyectos">
            <p class="titulo-seccion">MIS PROYECTOS</p>

            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" *ngFor="let trabajo of proyectoList"
                >
                <div class="card">
                    <img [src]="trabajo.imagen" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{trabajo.titulo}}</h5>
                    <h6 class="fecha">{{trabajo.fecha}}</h6>
                    <p class="card-text">{{trabajo.descripcion}}</p>
                        <div class="buttons">
                            <a [href]="trabajo.urlCodigo" target="_blank" ><button id="codigo" class="btn btn-secondary">CÃ³digo</button></a>
                            <a [href]="trabajo.urlDemo" target="_blank" ><button id="demo" class="btn btn-secondary">Demo</button></a>
                        </div>

                        <div id="editProyectos" class="edit">
                            <button class="buttonedit" type="button" data-bs-toggle="modal" data-bs-target="#editProyectosModal"><i class="fa-solid fa-pencil"></i></button>
                            <button class="buttonborrar" type="button" data-bs-toggle="modal" data-bs-target="#borrarProyectosModal"><i class="fa-sharp fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>


<!-- aca va el modal de edicion -->
<app-modal-add-proyectos></app-modal-add-proyectos>
<app-modal-edit-proyectos></app-modal-edit-proyectos>
