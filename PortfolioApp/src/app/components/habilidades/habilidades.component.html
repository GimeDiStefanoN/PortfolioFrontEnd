<section id="habilidades">
    <div class="contenedorHabilidades">
        <p class="titulo-seccion">MIS HABILIDADES</p>

        <ul class="nav nav-pills nav-justified" id="listaHabilidades">
            <li id="duras" class="nav-item" aria-haspopup="true">
                <a class="nav-link"  aria-current="page" href="#habilidades" value="duras">HABILIDADES DURAS</a>
            
                <!-- HABILIDADES DURAS -->
                <div class="contenedorDuras">
                    <ul>
                        <li class="detailsHabilidad" *ngFor="let duras of durasList">
                            <div>
                                <h3>{{duras.nombre}}</h3>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">{{duras.porcentaje}}%</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div> 
            </li>

            <li id="blandas" class="nav-item">
                <a class="nav-link"   href="#habilidades" value="blandas"> HABILIDADES BLANDAS</a>

                <!-- HABILIDADES BLANDAS -->
                <div class="contenedorBlandas">
                    <ul>
                        <li class="detailsHabilidad" *ngFor="let blandas of blandasList">
                            <div>
                                <h3>{{blandas.nombre}}</h3>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">{{blandas.porcentaje}}%</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
           </li> 

            <li id="idiomas" class="nav-item">
                <a class="nav-link"  href="#habilidades" value="idiomas">IDIOMAS</a>

                <!-- IDIOMAS -->
                <div class="contenedorIdiomas">
                    <ul>
                        <li class="detailsHabilidad" *ngFor="let idioma of idiomasList">
                            <div>
                                <h3>{{idioma.nombre}}</h3>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{idioma.porcentaje}}%</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div> 
            </li>
        </ul>
    </div>
</section>

<!-- aca va el modal de edicion -->
<app-modal-add-habilidades></app-modal-add-habilidades>
<app-modal-edit-habilidades></app-modal-edit-habilidades>
